exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "data",
    "utils.py",
]

line-length = 88
indent-width = 4

target-version = "py312"

[lint]
preview = true
select = [
    "A",
    "ANN",
    "ARG",
    "B",
    "C4",
    "COM",
    "E",
    "F",
    "FAST",
    "FURB",
    "I",
    "N",
    "NPY",
    "PD",
    "PERF",
    "PIE",
    "PL",
    "PYI",
    "PT",
    "Q",
    "RET",
    "RUF",
    "S",
    "SLF",
    "TID",
    "UP",
    "W",
]

fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
"**/shared/domain/utils/decorators.py" = ["ANN001", "ANN002", "ANN003", "ANN201", "ANN202"]
"**/server.py" = ["E501", "PLR0911", "PLR0913", "PLR0917"]
"**/app/application/save_temporal_context.py" = ["PLR0913"]
"**/app/infrastructure/controller.py" = ["E501", "PLR0913"]
"**/app/domain/utils/patterns.py" = ["PLR0911", "PLR2004"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

docstring-code-format = false
docstring-code-line-length = "dynamic"
